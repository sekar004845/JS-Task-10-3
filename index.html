	<body>
	<script>
	
	  //Month
		var date=new Date();
		 var month=date.getMonth();
		if (month<=4){
			document.write("The Month is Spring");
		}
		else if (month<=8){
			document.write("The Month is Summer");
		}
		else if (month<=12){
			document.write("The month is Winter");
		}
		
		
</script>
